        function createVideoEmbed(video) {
            const wrapper = document.createElement('div');
            wrapper.className = 'col-md-4 mt-3';
            
            const ratio = document.createElement('div');
            ratio.className = 'ratio'
            if (video.type === 'youtube') {
                ratio.className += ' ratio-16x9';
            }
            
            let iframe;
            if (video.type === 'youtube') {
                iframe = `<iframe src="https://www.youtube.com/embed/${video.id}" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen></iframe>`;
            } else if (video.type === 'vimeo') {
                iframe = `<div style="padding:56.25% 0 0 0;position:relative;">
                    <iframe src="https://player.vimeo.com/video/${video.id}?h=864d2e9ba6&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" 
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" 
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
                    allowfullscreen></iframe></div>`;
            }
            
            ratio.innerHTML = iframe;
            wrapper.appendChild(ratio);
            return wrapper;
        }

        function renderVideoSections() {
            const container = document.getElementById('video-sections');
            
            videoSections.forEach(section => {
                // Create section header
                const headerRow = document.createElement('div');
                headerRow.className = 'row mt-3';
                headerRow.innerHTML = `
                    <div class="col">
                        <h3><i class="bi ${section.icon}"></i> ${section.title}</h3>
                    </div>
                `;
                container.appendChild(headerRow);
                
                // Create videos container
                let currentRow = document.createElement('div');
                currentRow.className = 'row';
                container.appendChild(currentRow);
                
                // Add videos
                section.videos.forEach((video, index) => {
                    if (index > 0 && index % 3 === 0) {
                        currentRow = document.createElement('div');
                        currentRow.className = 'row';
                        container.appendChild(currentRow);
                    }
                    currentRow.appendChild(createVideoEmbed(video));
                });
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', renderVideoSections);
    </script>
